<!DOCTYPE html>
<html>
<head>
    <title id="webTitle"></title>
    <meta name="description" content="FinCX Home">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <script>
    // Make sure the savings event is only sent once per session
    // Close the window to reset the session
    if (!sessionStorage.getItem(window.location.pathname) && sessionStorage.getItem("username")) {
        sessionStorage.setItem(window.location.pathname, true);

        analytics.track("Savings", {
            event: "Homepage",
            channel: "Web",

            sessionId: sessionID,
            username: sessionStorage.getItem("username")
        });
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
</head>
<body onload="loadDemo()">
    <!--Loads the top section of the site with the cover image and floating box of text-->
    <script>loadSite()</script>
    <!--Loads the three containers i.e. Mortgages, Savings and Credit Cards -->
    <script>addContainerstoHomePage()</script>
</body>
</html>
