    <script>
    // Make sure the savings event is only sent once per session
    // Close the window to reset the session
    if (!sessionStorage.getItem(window.location.pathname) && localStorage.getItem("usrnm", null) != null) {
        sessionStorage.setItem(window.location.pathname, true);

        analytics.track("Homepage", {
            sessionId: sessionId,
            username: localStorage.getItem("usrnm", "null"),
            channel: "Web",
        });
    }
    let urlString = window.location.search;
    let urlParams = new URLSearchParams(urlString);
    let pageType = urlParams.get('page_type');
    localStorage.setItem("page_type", pageType);
    </script>
